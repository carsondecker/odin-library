<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body id="body">
    <div class="header">
        <div class="logo">
            <img src="assets/book-open-variant.svg" alt="open book logo">
            <span>Library</span>
        </div>   
        <button id="new-book"><img src="assets/book-plus.svg" alt="add book"></button>
    </div>

    <div class="book-container"></div>

    <dialog>
        <form action>
            <label for="title">Title:</label>
            <input type="text" id="title" minlength="1" required>
            <label for="author">Author:</label>
            <input type="text" id="author" minlength="1" required>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" min="1" required>
            <label for="read">Read?</label>
            <input type="checkbox" id="read">

            <button type="submit" id="add-book">Add Book</button>
        </form>
    </dialog>
</body>
</html>
